<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge CSS — Bannière Newsletter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <h1>Exemples de Bannières Newsletter</h1>

        <!-- Exercice 1: Bannière Simple -->
        <div class="newsletter-banner banner-1">
            <h2>Abonnez-vous à notre newsletter</h2>
            <p>Recevez nos dernières actualités directement dans votre boîte mail</p>
            <input type="email" placeholder="Votre email" class="email-input-1">
            <button class="btn-submit-1">S'abonner</button>
        </div>

        <!-- Exercice 2: Bannière avec fond coloré -->
        <div class="newsletter-banner banner-2">
            <h2>Restez informé !</h2>
            <p>Inscrivez-vous pour ne rien manquer</p>
            <input type="email" placeholder="nom@exemple.com" class="email-input-2">
            <button class="btn-submit-2">Envoyer</button>
        </div>

        <!-- Exercice 3: Bannière avec bordure -->
        <div class="newsletter-banner banner-3">
            <h2>Newsletter Hebdomadaire</h2>
            <p>Chaque lundi, recevez nos meilleurs articles</p>
            <input type="email" placeholder="Entrez votre email" class="email-input-3">
            <button class="btn-submit-3">Je m'inscris</button>
        </div>
    </div>
</body>

</html>
